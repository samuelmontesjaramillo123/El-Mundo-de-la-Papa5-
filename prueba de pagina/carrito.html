      <a href="index.html">
        <img src="img general/logo.PNG" alt="Logo Se√±or Papa" class="logo">

      <ul>
        <li><a href="index.html" class="activo">Inicio</a></li>

  <a href="carrito.html">
    üõí <span id="contador-carrito">0</span>
  </a>
</li>

      </ul>
    </nav>

  <main class="carrito">
    <h2>üõçÔ∏è Tu Carrito de Compras</h2>
    <ul id="lista-carrito" class="lista-carrito"></ul>

    <div class="carrito-total">
      <p><strong>Total:</strong> $<span id="total">0</span></p>
      <button id="vaciar-carrito" class="btn-vaciar">Vaciar Carrito</button>
    </div>
  </main>

  <script>
const listaCarrito = document.getElementById('lista-carrito');
const total = document.getElementById('total');
const vaciarBtn = document.getElementById('vaciar-carrito');
const contadorCarrito = document.getElementById('contador-carrito');

// Leer el carrito guardado o crear uno vac√≠o
let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

// === Funci√≥n principal para actualizar la vista del carrito ===
function actualizarCarrito() {
  listaCarrito.innerHTML = '';
  let totalPrecio = 0;
  let totalItems = 0;

  carrito.forEach((item, index) => {
    const subtotal = item.precio * item.cantidad;
    totalPrecio += subtotal;
    totalItems += item.cantidad;

    const li = document.createElement('li');
    li.innerHTML = `
      <strong>${item.nombre}</strong> (x${item.cantidad}) - $${subtotal.toFixed(2)}
      <button onclick="eliminarItem(${index})">‚ùå</button>
    `;
    listaCarrito.appendChild(li);
  });

  // Mostrar el total general y cantidad de productos
  total.textContent = totalPrecio.toFixed(2);
  contadorCarrito.textContent = totalItems;

  // Guardar carrito actualizado
  localStorage.setItem("carrito", JSON.stringify(carrito));
}

// === Eliminar producto individual ===
function eliminarItem(index) {
  carrito.splice(index, 1);
  actualizarCarrito();
}

// === Vaciar todo el carrito ===
vaciarBtn.addEventListener('click', () => {
  carrito = [];
  actualizarCarrito();
});

// === Mostrar carrito al cargar la p√°gina ===
actualizarCarrito();
</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const span = document.getElementById('contador-carrito');

  function contarDesdeLocalStorage() {
    const raw = localStorage.getItem('carrito');
    if (!span) return; // si no existe el span no hacemos nada

    if (!raw) {
      span.textContent = 0;
      return 0;
    }

    try {
      const data = JSON.parse(raw);

      let total = 0;
      if (Array.isArray(data)) {
        // array de objetos {nombre, precio, cantidad} o array de strings
        if (data.length && typeof data[0] === 'object') {
          total = data.reduce((s, it) => s + (parseInt(it.cantidad) || 0), 0);
        } else {
          // array simple (nombres) -> contamos elementos
          total = data.length;
        }
      } else if (data && typeof data === 'object') {
        // quiz√° guardaste { items: [...] }
        if (Array.isArray(data.items)) {
          total = data.items.reduce((s, it) => s + (parseInt(it.cantidad) || 0), 0);
        } else {
          total = 0;
        }
      } else {
        total = 0;
      }

      span.textContent = total;
      return total;
    } catch (err) {
      // si no es JSON v√°lido, intenta contar por seguridad
      span.textContent = 0;
      return 0;
    }
  }

  // Inicializa contador al cargar la p√°gina
  contarDesdeLocalStorage();

  // Escucha cambios en localStorage desde otras pesta√±as
  window.addEventListener('storage', (e) => {
    if (e.key === 'carrito') {
      contarDesdeLocalStorage();
    }
  });
});
</script>
